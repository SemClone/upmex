name: Dependency Update

on:
  schedule:
    - cron: '0 0 * * 1'  # Weekly on Monday
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-dependencies:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pip-tools

    - name: Update dependencies
      run: |
        # Update all dependencies to latest versions
        pip list --outdated --format=json | python -c "
        import sys, json
        for pkg in json.load(sys.stdin):
            print(f'{pkg['name']}=={pkg['latest_version']}')
        " > requirements-update.txt || true

    - name: Test with updated dependencies
      run: |
        if [ -f requirements-update.txt ]; then
          pip install -r requirements-update.txt
          pip install -e ".[dev]" || pip install -e .
          pytest tests/ || true
        fi

    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: 'chore: update dependencies'
        title: 'chore: weekly dependency updates'
        body: |
          ## Weekly Dependency Update

          This PR contains automated dependency updates.

          ### Changes
          - Updated dependencies to their latest versions
          - Ran automated tests with new dependencies

          ### Review
          Please review the changes and ensure:
          - [ ] Tests pass with updated dependencies
          - [ ] No breaking changes are introduced
          - [ ] Documentation is updated if needed
        branch: dependency-updates
        delete-branch: true